# This sets the global logging level and specifies the appenders
log4j.RootLogger=ALL, ConsoleAppender, FileAppender
log4j.dao.mysql.MySqlUniversityDao=INFO, ConsoleAppender, FileAppender
log4j.dao.mysql.MySqlScientistDao=INFO, ConsoleAppender, FileAppender

# settings for the console appender
log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.Target=System.err
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss.SSS} %p [%t] <%m>%n

# overview log file
log4j.appender.FileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.FileAppender.File=${catalina.home}/logs/scientists.log
log4j.appender.FileAppender.MaxFileSize=10MB
log4j.appender.FileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss.SSS} %p [%t] <%m>%n
